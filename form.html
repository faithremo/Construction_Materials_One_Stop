<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Account Information</title>
    <link rel="stylesheet" href="form.css">
</head>
<body onload="disableSubmit()">
<div>
    
    <form action="index.html" method="post">
        <h1 style="background-color: grey;">Add Seller Account Information</h1>
          <label for="name">Name:*</label>
          <input type="text" id="name" name="user_name" placeholder="Enter Your Name" required>
          <label for="mail">Email:*</label>
          <input type="email" id="mail" name="user_email" placeholder="Enter Your Email" required>
          <label for="password">Password:*</label>
          <input type="password" id="password" name="user_password" placeholder="Enter Your Password" required>
          <label for="password">Retype Password:*</label>
          <input type="password" id="retype_password" name="user_password" placeholder="Retype Your Password" required>
          <label for="phone">Mobile Number:*</label>
          <input type="tel" id="phone" name="phone" placeholder="+254-000-000-000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}-0-9]{3}" required>
          <input type="checkbox" name="terms" id="terms" onchange="activateButton(this)">  I have read and I agree to the <a href="Terms"> Terms & Conditions</a>
           <br><br>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
