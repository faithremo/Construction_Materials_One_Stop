<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a70663aaec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>join us</title>
</head>

<body>
    <div class="container">

        <div class="sign-in">
            <div class="panel left-panel">
                <div class="content">
                    <h1>Welcome Back</h1>
                    <p>To keep conected with us please login with your info </p>
                    <h3>Haven't Signed up yet?</h3>
                    <button class="btn transparent" id="signUpBtn">Sign Up</button>

                </div>
            </div>
            <form action="" class="sign-in-form">
                <h1>SIGN IN</h1>
                <div class="info-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Enter Username">
                </div>
                <div class="info-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Enter password">
                </div>
                <input type="submit" value="Login" class="btn solid">
                <p class="text-info">Or sign in with </p>
                <div class="socials">
                    <a href="#" class="icons">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" class="icons">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="icons">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </form>

        </div>
        <div class="sign-up display">
            <div class="panel right-panel">
                <div class="content">
                    <h1>Lets Get you Started</h1>
                    <p>It should only take a few minutes</p>
                    <h3>Already signed in</h3>
                    <button class="btn transparent " id="signInBtn">Sign in</button>

                </div>
            </div>
            <form action="" class="sign-up-form">
                <h1>SIGN UP</h1>
                <div class="info-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Enter Username">
                </div>
                <div class="info-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Enter Email">
                </div>
                <div class="info-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Enter password">
                </div>
                <input type="submit" value="Sign Up" class="btn solid">
                <p class="text-info">Or sign up with </p>
                <div class="socials">
                    <a href="#" class="icons">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" class="icons">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="icons">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </form>
        </div>
        <script src="main.js"></script>
</body>

</html>
